<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/34b7fd823e.js" crossorigin="anonymous"></script>
  <title>Instagram Feed en Boostrap</title>

<body>
  <!--CABECERA-->

  <nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="fa-brands fa-instagram"></i> Instagram</p> </span>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-success">Create a new post</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
          data-bs-whatever="@getbootstrap"><i class="fa-solid fa-gear"></i></button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Caption:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Publish</button>
              </div>
            </div>
          </div>
  </nav>

  <div class="container mt-5">
    <ul class="m-0 nav nav-pills justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation"> <button class="active nav-link" id="home-tab" data-bs-toggle="tab"
          data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><i
            class="fa-solid fa-table-cells"></i> </button> </li>
      <li class="nav-item" role="presentation"> <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
          data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"> <i
            class="fa-solid fa-square"></i></button> </li>
    </ul>

    <div class="border-grey bg-white p-3 tab-content">
      <!---The Dropdown cuadricula-->
      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="row row-cols-sm-6 row-cols-md-4 row-cols-lg-3 g-2">
          <div class="col"><img src="https://picsum.photos/200/300" class="card-img" alt="...">
          </div>
          <div class="col"><img src="https://picsum.photos/200/300" class="card-img" alt="...">
          </div>
          <div class="col"><img src="https://picsum.photos/200/300" class="card-img" alt="...">

          </div>

          </div>
          <div class="col"><img src="https://picsum.photos/200/300" class="card-img" alt="...">
          </div>
        </div>
      </div>
      <!---The Dropdown lista-->
      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="card w-50 mx-auto">

</body>
